</html>
<html>
<head>
<title>增加库房信息</title>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META content="MSHTML 5.50.4134.600" name=GENERATOR>
<link rel="stylesheet" href="../css/demo.css" type="text/css">

<script language="javascript" src="../js/colorChange.js"></script>
<script language="JavaScript" src="../js/script.js"></script>
 
<script> 
	function go_back(){
		var url = "KuFang.html" ;
		window.location.assign( url );
	}
	
		function save(){
		alert("保存成功");
		var url = "KuFang.html" ;
		window.location.assign( url );
	}
</script>


</HEAD>
<body>
<font color="#800000">&nbsp;当前位置:</font>
<a href="KuFang.html">库房管理</a>  &gt;
添加库房
<br><br><br><br>
<form name="form1" action="" method="post">
<table width="55%" border=0 align="center">
		<tr>
			<td width="100%">
				<font color=#FF0000>注:标有 * 的项必填&nbsp;</font>
			</td>
		</tr>
</table>
	
<table width="56%" align="center"  onMouseOver="changeto()"  onmouseout="changeback()" class="default">
	<tr height="30" class="title">
		<td height="31" colspan="6" align="center"><font size="3"><b>库房信息添加</b></td>
	</tr>
	<tr class="rowAlternateB">
	   <td width="44%" height="41"  align="right">库房名称:&nbsp;</td>
      <td width="56%" ><INPUT type="text" name="" value="" readonly><font color=#FF0000>*</font> 中心库房只有一个，已经存在，不能添加</td>
	  
	</tr>
	<tr class="rowAlternateA">
	   <td width="44%" height="36" align="right">库房地址:&nbsp;</td>
      <td width="56%" ><INPUT type="text" name="" value="" ><font color=#FF0000>*</font></td>
	  
	</tr>
	<tr class="rowAlternateB">
	   <td width="44%" height="38" align="right">库管员:&nbsp;</td>
      <td width="56%" ><INPUT type="text" name="" value=""><font color=#FF0000>*</font></td>
	  
	</tr>
	<tr class="rowAlternateA">
	   <td width="44%" height="38" align="right">库房级别:&nbsp;</td>
	   <td width="56%" ><select>
	   <option value="">中心</option>
	   <option value="">分站</option>
      </select><font color=#FF0000>*</font></td>
    </tr>
	<tr class="rowAlternateB">
		<td height="38" colspan="6"  align="center">
			<INPUT type="button" class="button"  value=" 保 存 " onClick="save();">&nbsp;&nbsp;
			<INPUT type="reset" class="button"  value=" 重新填写 ">&nbsp;&nbsp;
			<INPUT type="button" class="button"  value=" 返 回 " onClick="go_back();">
	  </td>
	</tr>
</table>
</FORM>
添加完成库房之后，要刷新库房列表
</body>
</html>
