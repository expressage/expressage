<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>即刻快递</title>
<link type="text/css" rel="stylesheet" media="all"
	href="/styles/global.css" />
<link type="text/css" rel="stylesheet" media="all"
	href="/styles/global_color.css" />
</head>
<body class="index">
	<div class="login_box">
		<form action="/start/login" method="post">
			<table>
				<tr>
					<td class="login_info">账号：</td>
					<td colspan="2"><input name="account" type="text" class="width150" /></td>
					<td class="login_error_info"><span class="required">30长度的字母、数字和下划线</span></td>
				</tr>
				<tr>
					<td class="login_info">密码：</td>
					<td colspan="2"><input name="password" type="password"
						class="width150" /></td>
					<td><span class="required">30长度的字母、数字和下划线</span></td>
				</tr>
				<tr>
					<td class="login_info">验证码：</td>
					<td class="width70"><input name="validateCode" type="text" class="width70" /></td>
					<td>
					<img id="validateCodeImg" src="/start/validateCode" /></td>
					<td><a href="#" onclick="reloadValidateCode();">看不清？</a></td>
					<td><span class="required">验证码错误</span></td>
				</tr>
				<tr>
					<td></td>
					<td class="login_button" colspan="2"><input type="submit" value="提交" class="btn_save"/></td>
					<td><span class="required">用户名或密码错误，请重试</span></td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script language="javascript" type="text/javascript">
		function reloadValidateCode() {
			$("#validateCodeImg").attr(
					"src",
					"/start/validateCode?data=" + new Date()
							+ Math.floor(Math.random() * 24));
		}
	</script>
</body>
</html>
