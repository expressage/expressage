<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<title>个人中心</title>
<link href="/proscenium/css/address.css" rel="stylesheet"
	type="text/css" />
<link href="/proscenium/css/userInfo.css" rel="stylesheet"
	type="text/css" />
</head>
<body>
	<section>
		<header class="aui-navBar">
			<a class="aui-navBar-item" onclick="location='/Personal/zmPersonal'">
				<i class="icon icon-return"></i>
			</a>
			<p class="aui-center">个人中心</p>
		</header>
		<section class="aui-scrollView">
			<form action="/Personal/zmUpdUser" method="post"
				enctype="multipart/form-data">
				<div class="con4">
					<img id="cvs" width="150" height="150"
						th:src="${user.img==null?'/proscenium/images/head-bj1.jpg':'/proscenium/images/'+user.img}"></img>
					<span class="btn upload">上传头像<input type="file" name="img"
						class="upload_pic" id="upload" onchange="imgChange();" /></span>
				</div>
				<div class="divHeight b-line"></div>
				<div style="padding: 20px 50px; font-size: 18px; width: 100%;">
					昵 称 :<input type="text" name="uname" th:value="${user.uname}"
						style="margin-left: 20px;" />
					<p style="font-size: 14px; margin: 10px;">限4-20个字符，一个汉字为2个字符</p>
				</div>
				<div style="position: fixed; bottom: 0%; width: 100%;">
					<input type="submit" value="保存"
						style="width: 100%; height: 40px; background-color: red; color: white;" />
				</div>
			</form>
		</section>
	</section>
	<script type="text/javascript" src="/proscenium/js/jquery.min.js"></script>
	<script type="text/javascript">
		function imgChange() {
			//获取点击的文本框
			var file = document.getElementById("upload");
			//转换图片路径
			var imgUrl = window.URL.createObjectURL(file.files[0]);
			$("#cvs").attr('src', imgUrl); // 修改img标签src属性值
		};
	</script>
</body>
</html>
