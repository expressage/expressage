<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>即刻快递首页</title>
<style type="text/css">
a {
	text-decoration: none;
	color: #000;
}

.aui-footer {
	width: 100%;
	position: relative;
	z-index: 100;
	display: -webkit-box;
	display: -webkit-flex;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-align: center;
	-webkit-align-items: center;
	-ms-flex-align: center;
	align-items: center;
	padding: 7px 5px 7px 5px;
	background: #f7f7f7;
}

.aui-footer:after {
	content: '';
	position: absolute;
	z-index: 0;
	top: 0;
	left: 0;
	width: 100%;
	height: 1px;
	border-top: 1px solid #bbbbbb;
	-webkit-transform: scaleY(0.5);
	transform: scaleY(0.5);
	-webkit-transform-origin: 0 100%;
	transform-origin: 0 100%;
}

.aui-footer-fixed {
	position: fixed;
	bottom: 0;
	left: 0;
	z-index: 49;
}

.aui-tabBar-item {
	-webkit-box-flex: 1;
	-webkit-flex: 1;
	-ms-flex: 1;
	flex: 1;
	display: -webkit-box;
	display: -webkit-flex;
	display: -ms-flexbox;
	display: flex;
	-webkit-box-orient: vertical;
	-webkit-box-direction: normal;
	-webkit-flex-direction: column;
	-ms-flex-direction: column;
	flex-direction: column;
	-webkit-box-pack: center;
	-webkit-justify-content: center;
	-ms-flex-pack: center;
	justify-content: center;
	-webkit-box-align: center;
	-webkit-align-items: center;
	-ms-flex-align: center;
	align-items: center;
	color: #979797;
}

.aui-tabBar-item-active .aui-tabBar-item-text {
	color: #f4bd37;
}

.aui-tabBar-item-text {
	display: inline-block;
	font-size: 0.65rem;
	color: #757980;
	padding-top: 2px;
}
</style>
</head>
<body>
	<footer class="aui-footer aui-footer-fixed">
		<a href="/Jump/zmJumpIndex" class="aui-tabBar-item"> <span
			class="aui-tabBar-item-text" style="color: red;" onclick="aa(this)">首页</span>
		</a> <a href="/Jump/zmJumpChat" class="aui-tabBar-item "> <span
			class="aui-tabBar-item-text" onclick="aa(this)">消息</span>
		</a> <a href="/Jump/zmJumpPersonal" class="aui-tabBar-item "> <span
			class="aui-tabBar-item-text" onclick="aa(this)">我的</span>
		</a>
	</footer>
	<script type="text/javascript" src="/proscenium/js/jquery.min.js"></script>
	<script type="text/javascript">
		function aa(obj) {
			$(".aui-tabBar-item-text").css("color", "black");
			$(obj).css("color", "red");
		}
	</script>
</body>
