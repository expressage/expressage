<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查看物流</title>
<meta
	content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"
	name="viewport" />
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link href="/proscenium/css/track.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<section class="aui-flexView">
		<header class="aui-navBar aui-navBar-fixed b-line">
			<a href="javascript:;" class="aui-navBar-item"> <i
				class="icon icon-return"></i>
			</a>
			<div class="aui-center">
				<span class="aui-center-title">查看物流</span>
			</div>
			<a href="javascript:;" class="aui-navBar-item"> <i
				class="icon icon-more"></i>
			</a>
		</header>
		<section class="aui-scrollView">
			<div class="aui-flex aui-flex-lag">
				<div class="aui-aircraft-img">
					<img src="images/icon-fj.png" alt="">
				</div>
				<div class="aui-flex-box">
					<h2>
						物流公司：<em>中通快递</em>
					</h2>
					<h2>
						物流单号：<em>6889006718990</em>
					</h2>
				</div>
				<div class="aui-text-copy">复制</div>
			</div>
			<div class="divHeight"></div>
			<div class="aui-flex aui-flex-lag">
				<div class="aui-flex-box">
					<h2 style="color: #333">订单跟踪</h2>
				</div>
			</div>
			<div class="aui-timeLine b-line">
				<ul class="aui-timeLine-content">
					<li class="aui-timeLine-content-item"><em
						class="aui-timeLine-content-icon"></em>
						<p>【南宁市】您的订单正在配送途中，请您准备签收，感谢您的耐心等待。京东扫码付，单单享立减。</p>
						<p style="margin-top: 10px;">2017-08-18 08:24:18</p></li>
					<li class="aui-timeLine-content-item"><em
						class="aui-timeLine-content-icon"></em>
						<p>【南宁市】您的订单在京东【南宁分拨中心】分拣完成</p>
						<p style="margin-top: 10px;">2017-08-18 07:25:08</p></li>
					<li class="aui-timeLine-content-item"><em
						class="aui-timeLine-content-icon"></em>
						<p>您的订单已经进入京东2号库准备出库</p>
						<p style="margin-top: 10px;">2017-08-18 07:25:08</p></li>
					<li class="aui-timeLine-content-item"><em
						class="aui-timeLine-content-icon"></em>
						<p>您提交了订单，请等待系统确认</p>
						<p style="margin-top: 10px;">2017-08-18 07:25:08</p></li>
				</ul>
			</div>
		</section>
		<footer class="aui-footer aui-footer-fixed">
			<div class="aui-artificial">
				<i class="icon icon-air"></i> 人工客服
			</div>
		</footer>
	</section>
</body>
</html>
