<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>即刻快递_修改状态</title>
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" />
        <script type="text/javascript" src="/js/jquery-1.12.4.js"></script>
        <script language="javascript" type="text/javascript">
        
        
            //保存成功的提示消息
            function showResult() {
                showResultDiv(true);
                window.setTimeout("showResultDiv(false);", 3000);
            }
            function showResultDiv(flag) {
                var divResult = document.getElementById("save_result_info");
                if (flag)
                    divResult.style.display = "block";
                else
                    divResult.style.display = "none";
            }
        </script>
    </head>
    <body>
        <!--Logo区域开始-->
        <div id="header">
           <!--  <img src="../images/logo.png" alt="logo" class="left"/> -->
            <a href="#">[退出]</a>            
        </div>
        <!--Logo区域结束-->
        <!--导航区域开始-->
        <div id="navi">
            <ul id="menu">
                <li><a href="../index.html" class="index_off"></a></li>
                <li><a href="/employee/zkSelEmployee" class="role_on"></a></li>
                <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
                <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
                <li><a href="../account/account_list.html" class="account_off"></a></li>
                <li><a href="../service/service_list.html" class="service_off"></a></li>
                <li><a href="/billController/pmlQuery" class="bill_off"></a></li>
                <li><a href="../report/report_list.html" class="report_off"></a></li>
                <li><a href="../user/user_info.html" class="information_off"></a></li>
                <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
            </ul>
        </div>
        <!--导航区域结束-->
        <!--主要区域开始-->
        <div id="main">           
            <!--保存操作后的提示信息：成功或者失败-->
            <div id="save_result_info" class="save_success">保存成功！</div>
            <form action="/billController/pmlUpdateStatus" method="post" class="main_form">
                <div>
                <input type="hidden" class="width200" th:value="*{order.oid}" name="oid"/>
                </div>

                <div class="text_info clearfix"><span>订单编号：</span></div>
                <div class="input_info">
                    <input type="text" class="width200" th:value="*{order.orderno}" readonly="readonly" />
                </div>   
                
                 <div class="text_info clearfix"><span>用户名：</span></div>
                <div class="input_info">
                 <input type="text" class="width200" th:value="*{order.uname}" readonly="readonly" />
                </div> 
                
                 <div class="text_info clearfix"><span>寄件地址：</span></div>
                <div class="input_info">
                 <input type="text" class="width200" th:value="*{order.maddressm}" readonly="readonly" />
                </div> 
                
                 <div class="text_info clearfix"><span>收件地址：</span></div>
                <div class="input_info">
                 <input type="text" class="width200" th:value="*{order.raddressr}" readonly="readonly" />
                </div> 
                
                 <div class="text_info clearfix"><span>寄件类型：</span></div>
                <div class="input_info">
                 <input type="text" class="width200" th:value="*{order.typeName}" readonly="readonly" />
                </div> 
                
                 <div class="text_info clearfix"><span>下单时间：</span></div>
                <div class="input_info">
                 <input type="text" class="width200" th:value="*{#dates.format(order.orderTime,'yyyy-MM-dd')}" readonly="readonly" />
                </div> 
                
                 <div class="text_info clearfix"><span>支付方式：</span></div>
                <div class="input_info">
                 <input type="text" class="width200" th:value="*{order.payType}" readonly="readonly" />
                </div> 
                
                 <div class="text_info clearfix"><span>状态：</span></div>
                <div class="input_info">
                 <input type="text" class="width200" th:value="*{order.status}" id="status" name="status"/>
                </div> 
                                 
                <div class="button_info clearfix">
                    <input type="submit" value="保存" class="btn_save" />
                    <input type="button" value="取消" class="btn_save" />
                </div>
            </form> 
        </div>
        <!--主要区域结束-->
        <div id="footer">
            <p>[源自岳阳 ，相信即刻 ，就是相信自己]</p>
            <p>版权所有(C)即刻快递 </p>
        </div>
    </body>
</html>
