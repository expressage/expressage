<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>即刻快递-明细</title>
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global.css" />
        <link type="text/css" rel="stylesheet" media="all" href="../styles/global_color.css" /> 
    </head>
    <body onload="initialYearAndMonth();">
        <!--Logo区域开始-->
        <div id="header">
          <!--   <img src="../images/logo.png" alt="logo" class="left"/> -->
            <a href="/logout">[退出]</a>            
        </div>
        <!--Logo区域结束-->
        <!--导航区域开始-->
        <div id="navi">                        
            <ul id="menu">
                <li><a href="/home.html" class="index_off"></a></li>
                <li><a href="../role/role_list.html" class="role_off"></a></li>
                <li><a href="../admin/admin_list.html" class="admin_off"></a></li>
                <li><a href="../fee/fee_list.html" class="fee_off"></a></li>
                <li><a href="../account/account_list.html" class="account_off"></a></li>
                <li><a href="../service/service_list.html" class="service_off"></a></li>
                <li><a href="/billController/pmlQuery" class="bill_on"></a></li>
                <li><a href="../report/report_list.html" class="report_off"></a></li>
                <li><a href="../user/user_info.html" class="information_off"></a></li>
                <li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
            </ul>            
        </div>
        <!--导航区域结束-->
        <!--主要区域开始-->
        <div id="main">
            <form action="/billController/pmlQuery" method="post">
                 <div class="search_add">                        
                    <div><input type="submit" value="返回" class="btn_search" /></div>
                     <div><a th:href="@{/billController/pmlUpdateStatus?(oid=${user.oid})}" title="货物状态">修改</a></div>
                 </div>
                <!--数据区域：用表格展示数据-->     
                <div id="data">            
                    <table id="datalist">
                        <tr>
                            <th class="width70">订单编号</th>
                            <th class="width150">用户名</th>
                            <th class="width150">寄件地址</th>
                            <th class="width70">收件地址</th>
                            <th class="width150">下单时间</th>
                            <th class="width70">预约上门取件时间</th>
                            <th class="width150">寄件类型</th>
                            <th class="width50">重量/体积</th>
                            <th class="width50">物品实际价值</th>
                            <th class="width50">预估收费</th>
                            <th class="width50">总运费</th>
                            <th class="width50">付款方式</th>
                            <th class="width50">实际付款</th>
                            <th class="width50">状态</th>
                            <th class="width50">备注</th>
                        </tr>
                        
                        <tr th:each="user:${pmlSelectByPrimaryOid}">
                        <td th:text="${user.orderno}"></td>
                        <td th:text="${user.uname}"></td>
                        <td th:text="${user.maddressm}"></td>
                        <td th:text="${user.raddressr}"></td>
                        <td th:text="${#dates.format(user.orderTime,'yyyy-MM-dd')}"></td>
                        <td th:text="${#dates.format(user.appointmenttime,'yyyy-MM-dd')}"></td>
                        <td th:text="${user.typeName}"></td>
                        <td th:text="${user.weight}"></td>
                        <td th:text="${user.rprice}"></td>
                        <td th:text="${user.eprice}"></td>
                        <td th:text="${user.total}"></td>
                        <td class="td-status" th:if="${user.payType} eq 1">
	                       <span class="label label-success radius">现付</span>
                        </td>
                         <td class="td-status" th:if="${user.payType} eq 2">
	                       <span class="label label-success radius">到付</span>
                        </td>
                         <td class="td-status" th:if="${user.payType} eq 3">
	                       <span class="label label-success radius">月结</span>
                        </td>
                        <td th:text="${user.rpay}"></td>
                        <td th:text="${user.status}"></td>                            
                        <td th:text="${user.remarks}"></td> 
                    </tr>
                    </table>
                </div>
            </form>
        </div>
        <!--主要区域结束-->
        <div id="footer">
            <p>[源自岳阳 ，相信即刻 ，就是相信自己]</p>
            <p>版权所有(C)即刻快递 </p>
        </div>
    </body>
</html>
