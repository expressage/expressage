<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>即刻快递</title>
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global.css" />
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global_color.css" />
<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
<script language="javascript" type="text/javascript">
	$(function(){
		$(".validate_msg_long").hide();
	})
	
	function selAccount(){
		var account = $("#account").val();
		$.get("/employee/zkSelEmployeeByAccount","account="+account,function(num){
			if(num>0){
				$("#accountT").show();
			}else{
				$("#accountT").hide();
			}
		})
	}
	//保存成功的提示信息
	function showResult() {
		showResultDiv(true);
		window.setTimeout("showResultDiv(false);", 3000);
	}
	function showResultDiv(flag) {
		var divResult = document.getElementById("save_result_info");
		if (flag)
			divResult.style.display = "block";
		else
			divResult.style.display = "none";
	}

	//自动查询账务账号
	function searchAccounts(txtObj) {
		//document.getElementById("a1").innerHTML = txtObj.value;
	}
</script>
</head>
<body>
	<!--Logo区域开始-->
	<div id="header">
		<img src="../images/logo.png" alt="logo" class="left" /> <a href="#">[退出]</a>
	</div>
	<!--Logo区域结束-->
	<!--导航区域开始-->
	<div id="navi">
		<ul id="menu">
			<li><a href="../index.html" class="index_off"></a></li>
			<li><a href="/employee/zkSelEmployee" class="role_on"></a></li>
			<li><a href="../admin/admin_list.html" class="admin_off"></a></li>
			<li><a href="../fee/fee_list.html" class="fee_off"></a></li>
			<li><a href="../account/account_list.html" class="account_off"></a></li>
			<li><a href="../service/service_list.html" class="service_off"></a></li>
			<li><a href="../bill/bill_list.html" class="bill_off"></a></li>
			<li><a href="../report/report_list.html" class="report_off"></a></li>
			<li><a href="../user/user_info.html" class="information_off"></a></li>
			<li><a href="../user/user_modi_pwd.html" class="password_off"></a></li>
		</ul>
	</div>
	<!--导航区域结束-->
	<!--主要区域开始-->
	<div id="main">
		<!--保存操作的提示信息-->
		<div id="save_result_info" class="save_fail">保存失败！192.168.0.23服务器上已经开通过
			OS 账号 “mary”。</div>
		<form action="/employee/zkUpdByKey" method="post" class="main_form">
			<!--内容项-->
			<div class="text_info clearfix">
				<span>真实姓名：</span>
			</div>
			<div class="input_info">
				<input type="hidden" name="eid" th:value="${employee.eid}"/>
				<input type="text" placeholder="张三" name="name" th:value="${employee.name}"/><span class="required"></span>
				<div class="validate_msg_long">不能为空，请重新录入。</div>
			</div>
			<div class="text_info clearfix">
				<span>账号：</span>
			</div>
			<div class="input_info">
				<input type="text" placeholder="zhangsan" name="account" onblur="selAccount()" id="account" disabled="disabled" th:value="${employee.account}"/><span class="required"></span>
				<div class="validate_msg_long" id="accountT">不能重复，请重新录入。</div>
			</div>
			<div class="text_info clearfix">
				<span>性别：</span>
			</div>
			<div class="input_info" >
				<input type="text"  name="sex" disabled="disabled" th:value="${employee.sex=='1'?'男':'女'}"/><span class="required"></span>
			</div>
			<div class="text_info clearfix">
				<span>出身日期：</span>
			</div>
			<div class="input_info">
				<input type="text" placeholder="1999-09-09" name="birthday" th:value="${employee.birthday}" disabled="disabled"/><span class="required"></span>
				<div class="validate_msg_long">yyyy-MM-dd</div>
			</div>
			<div class="text_info clearfix">
				<span>身份证号：</span>
			</div>
			<div class="input_info">
				<input type="text" name="idcard" disabled="disabled" th:value="${employee.idcard}"/><span class="required"></span>
				<div class="validate_msg_long">必须为18位的数字，请重新录入。</div>
			</div>
			<div class="text_info clearfix">
				<span>联系手机：</span>
			</div>
			<div class="input_info">
				<input type="text" name="tel" th:value="${employee.tel}"/><span class="required"></span>
				<div class="validate_msg_long">必须为11位的数字，请重新录入。</div>
			</div>
			<div class="text_info clearfix">
				<span>联系邮箱：</span>
			</div>
			<div class="input_info">
				<input type="text" placeholder="zhangsan@qq.com" name="email" th:value="${employee.email}"><span
					class="required"></span>
				<div class="validate_msg_long">非法邮箱格式，请重新录入。</div>
			</div>
			<div class="text_info clearfix">
				<span>住址：</span>
			</div>
			<div class="input_info">
				<input type="text" name="address" th:value="${employee.address}"/><span class="required"></span>
				<div class="validate_msg_long">住址不能为空，请重新录入。</div>
			</div>
			<div class="text_info clearfix">
				<span>工资：</span>
			</div>
			<div class="input_info">
				<input type="text" name="sal" th:value="${employee.sal}"/><span class="required"></span>
				<div class="validate_msg_long">工资不能为空，请重新录入。</div>
			</div>
			<div class="text_info clearfix">
				<span>所属中转站：</span>
			</div>
			<div class="input_info">
				<select name="tid">
					<option th:each="list:${transferList}" th:value="${list.transferId}" th:selected="${list.transferId==employee.tid}"><span th:text="${list.transferName}"/></option>
				</select>
			</div>
			<!-- <div class="text_info clearfix">
				<span>是否启用：</span>
			</div>
			<div class="input_info">
				<select name="enable">
							<option value="">全部</option>
							<option value="1" th:selected="${employee.enable=='1'}">开启</option>
							<option value="0" th:selected="${employee.enable=='0'}">禁用</option>
				</select>
			</div> -->
			<!--操作按钮-->
			<div class="button_info clearfix">
				<input type="submit" value="保存" class="btn_save" /> <input type="button" value="取消"
					onclick="history.back()" class="btn_save" />
			</div>
		</form>
	</div>
	<!--主要区域结束-->
	<div id="footer">
		<span>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</span> <br /> <span>版权所有(C)加拿大达内IT培训集团公司
		</span>
	</div>
</body>
</html>
