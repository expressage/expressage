<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>即刻快递</title>
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global.css" />
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global_color.css" />
</head>
<body>
	<!--Logo区域开始-->
	<div id="header">
		<a href="/logout">[退出]</a>
	</div>
	<!--Logo区域结束-->
	<!--导航区域开始-->
	<div id="navi">
		<ul id="menu">
			<li><a href="/home.html" class="index_off"></a></li>
			<li><a href="/employee/zkSelEmployee"
				shiro:hasPermission="/employee/zkSelEmployee" class="role_off"></a></li>
			<li><a href="../admin/admin_list.html" class="admin_off"></a></li>
			<li><a href="../fee/fee_list.html" class="fee_off"></a></li>
			<li><a href="../account/account_list.html" class="account_off"></a></li>
			<li><a href="../service/service_list.html" class="service_off"></a></li>
			<li><a href="/billController/pmlQuery" class="bill_off"></a></li>
			<li><a href="../report/report_list.html" class="report_off"></a></li>
			<li><a href="/user/zkSelEmplByAccount" class="information_off"></a></li>
			<li><a href="/user/user_modi_pwd.html" class="password_on"></a></li>
		</ul>
	</div>
	<!--导航区域结束-->
	<div id="main">
		<!--保存操作后的提示信息：成功或者失败-->
		<div id="save_result_info" class="save_success">保存成功！</div>
		<!--保存失败，旧密码错误！-->
		<form action="/user/zkUpdUserPassword" method="post" class="main_form"
			onsubmit="return updPassword();">
			<div class="text_info clearfix">
				<span>旧密码：</span>
			</div>
			<div class="input_info">
				<input type="password" class="width200" name="oldPassword" /><span
					class="required">*</span>
			</div>
			<div class="text_info clearfix">
				<span>新密码：</span>
			</div>
			<div class="input_info">
				<input type="password" class="width200" name="password"
					id="password" /><span class="required">*</span>
			</div>
			<div class="text_info clearfix">
				<span>重复新密码：</span>
			</div>
			<div class="input_info">
				<input type="password" class="width200" id="password2" /><span
					class="required">*</span>
			</div>
			<div class="button_info clearfix">
				<input type="submit" value="保存" class="btn_save" />
				<div th:text="${msg}"></div>
			</div>
		</form>
	</div>
	<!--主要区域结束-->
	<div id="footer">
		<p>[源自岳阳，相信即刻，就是相信自己]</p>
		<p>版权所有(C)即刻快递</p>
	</div>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script language="javascript" type="text/javascript">
		function updPassword() {
			var password = $("#password").val();
			var Rpassword = /^(\w){6,20}$/;
			if (!Rpassword.test(password)) {
				alert("密码只能输入6-20个字母、数字、下划线  ")
				return false;
			}
			var password2 = $("#password2").val();
			if (password != password2) {
				alert("两次密码输入不一样");
				return false;
			}
		}
	</script>
</body>
</html>
