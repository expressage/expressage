<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>即刻快递</title>
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global.css" />
<link type="text/css" rel="stylesheet" media="all"
	href="../styles/global_color.css" />
<script language="javascript" type="text/javascript">
	//保存成功的提示信息
	function showResult() {
		showResultDiv(true);
		window.setTimeout("showResultDiv(false);", 3000);
	}
	function showResultDiv(flag) {
		var divResult = document.getElementById("save_result_info");
		if (flag)
			divResult.style.display = "block";
		else
			divResult.style.display = "none";
	}
</script>
</head>
<body>
	<!--Logo区域开始-->
	<div id="header">
		<!-- <img src="../images/jike.png" alt="logo" class="left" /> --> <a
			href="/logout">[退出]</a>
	</div>
	<!--Logo区域结束-->
	<!--导航区域开始-->
	<div id="navi">
		<ul id="menu">
			<li><a href="/home.html" class="index_off"></a></li>
			<li><a href="/employee/zkSelEmployee" shiro:hasPermission="/employee/zkSelEmployee" class="role_off"></a></li>
			<li><a href="../admin/admin_list.html" class="admin_off"></a></li>
			<li><a href="../fee/fee_list.html" class="fee_off"></a></li>
			<li><a href="../account/account_list.html" class="account_off"></a></li>
			<li><a href="../service/service_list.html" class="service_off"></a></li>
			<li><a href="../bill/bill_list.html" class="bill_off"></a></li>
			<li><a href="../report/report_list.html" class="report_off"></a></li>
			<li><a href="/user/zkSelEmplByAccount" class="information_on"></a></li>
			<li><a href="/user/user_modi_pwd.html" class="password_off"></a></li>
		</ul>
	</div>
	<!--导航区域结束-->
	<!--主要区域开始-->
	<div id="main">
		<!--保存操作后的提示信息：成功或者失败-->
		<div id="save_result_info" class="save_success">保存成功！</div>
		<!--保存失败，数据并发错误！-->
		<div class="text_info clearfix">
			<span >账号：</span>
		</div>
		<div class="input_info" th:text="${employee.account}" ></div>
		<div class="text_info clearfix">
			<span>真实姓名：</span>
		</div>
		<div class="input_info" th:text="${employee.name}" ></div>
		<div class="text_info clearfix">
			<span>性别：</span>
		</div>
		<div class="input_info" th:text="${employee.sex=='1'?'男':'女'}" ></div>
		<div class="text_info clearfix">
			<span>出身日期：</span>
		</div>
		<div class="input_info" th:text="${employee.birthday}" ></div>
		<div class="text_info clearfix">
			<span>身份证号：</span>
		</div>
		<div class="input_info" th:text="${employee.idcard}" ></div>
		<div class="text_info clearfix">
			<span>联系手机：</span>
		</div>
		<div class="input_info" th:text="${employee.tel}" ></div>
		<div class="text_info clearfix">
			<span>联系邮箱：</span>
		</div>
		<div class="input_info" th:text="${employee.email}" ></div>
		<div class="text_info clearfix">
			<span>住址：</span>
		</div>
		<div class="input_info" th:text="${employee.address}" ></div>
		<div class="text_info clearfix">
			<span>工资：</span>
		</div>
		<div class="input_info" th:text="${employee.sal}" ></div>
		<div class="text_info clearfix">
			<span>所属中转站：</span>
		</div>
		<div class="input_info" th:text="${employee.transfer.transferName}" ></div>
	</div>
	<!--主要区域结束-->
	<div id="footer">
		<p>[源自北美的技术，最优秀的师资，最真实的企业环境，最适用的实战项目]</p>
		<p>版权所有(C)加拿大达内IT培训集团公司</p>
	</div>
</body>
</html>
