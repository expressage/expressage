 
<html:html><head>

<title>库存量查询</title>
<META http-equiv=Content-Language content=zh-cn>
<META http-equiv=Content-Type content="text/html; charset=gb2312">
<META content="MSHTML 5.50.4134.600" name=GENERATOR>
<link rel="stylesheet" type="text/css" href="../css/demo.css" />

<script language="javascript" src="../js/colorChange.js"></script>
<script language="JavaScript" src="../js/script.js"></script>
<script> 
	function cancel(){
		url="KuFang.html"
		window.location.assign(url);
	}

</script></head>
<body>
<form name="form1">
 
<font color="#800000">&nbsp;当前位置:</font>
<a href="KuFang.html">库房管理</a>  &gt;库存量查询<br><br><br><br>

<table width="70%" align="center" class="search" >
	<tr>
	   <td align="right" width="94%">商品名称:&nbsp;
      <input type="text" name="telephone"></td>
	   <td width="6%" align="right">
	   <INPUT type="button" class="button"  value=" 查 询 " onClick="form1.submit();"></td>
	</tr>
</table><br><br>

<table class="pagination" cellSpacing=0 cellPadding=4 width="70%" align="center">
	<tr>
        <td nowrap>库房名称：中心库房/分站库房</td>
	</tr>
</table><br>
<table align="center" width="70%">
	<tr>
		<td nowrap>共200页,3999条记录</td>
	</tr>
</table>
 
<table class="default"  width="70%" align="center" onMouseOver="changeto()"  onmouseout="changeback()">
	<tr class="title">
		<td width="22%">商品名称</td>
		<td width="20%">总库存量</td>
		<td width="20%">退回数量</td>
		<td width="19%">现有库存</td>
		<td width="19%">已分配量</td>
	</tr>
	<tr class="rowAlternateA">
		<td>计算器</td>
		<td>10</td>
		<td>2</td>
		<td>5</td>
		<td>3</td>
	</tr>
	<tr class="rowAlternateB">
		<td>计算器</td>
		<td>10</td>
		<td>2</td>
		<td>5</td>
		<td>3</td>
	</tr>
	<tr class="rowAlternateA">
		<td>计算器</td>
		<td>10</td>
		<td>2</td>
		<td>5</td>
		<td>3</td>
	</tr>
	<tr class="rowAlternateB">
		<td>计算器</td>
		<td>10</td>
		<td>2</td>
		<td>5</td>
		<td>3</td>
	</tr>
</table>
<table class=pagination cellSpacing=0 cellPadding=4  width="70%" border=0 align="center">
	<tbody>
        <tr>
          <td width="14%" nowrap>每页显示
          <SELECT onchange=bottomPageSizeChanged();  name=bottomPageSizeSelect>
		  <OPTION value=10  selected>10</OPTION><OPTION value=20>20</OPTION>
		  <OPTION value=50>50</OPTION><OPTION value=100>100</OPTION></SELECT>条</td>
          <td width="49%">&nbsp;</td>
          <td width="37%" align=right nowrap>&lt;&lt;首页&nbsp;&lt;上一页&nbsp;|&nbsp;
		  <A  href="javascript:nextPageClicked();">下一页</A>&gt;&nbsp;
		  <A  href="javascript:lastPageClicked();">尾页</A>&gt;&gt;&nbsp;&nbsp;第
		  <INPUT id=bottomCurPage  onkeydown="if(event.keyCode == '13') return bottomCurPageChanged()" 
           onkeyup="this.value=this.value.replace(/[\D]/g,'');" size=2 value=1>页
		  <INPUT onClick="return bottomCurPageChanged()" type=button value=go></td></tr>
	</tbody>
</table><br>
<table align="center" width="70%">
	<tr>
		<td height=13 colspan="6" align="right">
		<INPUT type="button" class="button"  value=" 返 回 " onClick="cancel();">
		</td>
	</tr>
</table>
</form>

</html>
