<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>新建客户</title>
<script language=JavaScript src="../js/colorChange.js"></script>
</head>
<link rel="stylesheet" href="../css/demo.css" type="text/css">
 
<body>
<form id="addCustomer" action="" method="post">
<!-- <input type="hidden" name="act" value="add"> -->
 
<br />
<font color="#800000">&nbsp;&nbsp;&nbsp;当前位置:</font> <a href="javascript:window.history.back();">客户管理</a> &gt; 
新建客户 
<br />
<br />
<br />
<table width="60%" border=0 align="center">
	<tr>
		<td width="100%">
			<font color=#FF0000>注:标有 * 的项必填&nbsp;</font>
		</td>
	</tr>
</table>
 
<table width="62%" align="center" class="default" onMouseOver="changeto()"  onmouseout="changeback()">
	<tr class="title">
	  <td align="right" class="rowAlternateA">&nbsp;</td>
	  <td class="rowAlternateA">新 建 客 户</td>
	</tr>
	<tr class="rowAlternateA">
	   <td width="40%" align="right">客户姓名：</td>
	   <td width="60%"><input type="text" size="36" name="customerName" value=""><font color=#FF0000>*</font>      </td>
	</tr>
	<tr class="rowAlternateB">
	   <td width="40%" align="right">身份证号码：</td>
	   <td width="60%" align="left"><input type="text" size="36" name="idCard" value=""><font color=#FF0000>*</font></td>
	</tr>
	<tr class="rowAlternateA">
	   <td width="40%" align="right">工作单位：</td>
	   <td width="60%" ><input type="text" size="36" name="workPlace" value="" ></td>
	</tr>
	<tr>
	   <td width="40%" align="right">座机：</td>
	   <td width="60%"><input type="text" size="36" name="customerPhone" value=""> </td>
	</tr>
	<tr class="rowAlternateB">
	   <td width="40%" align="right">移动电话：</td>
	   <td width="60%" align="left"><input type="text" size="36" name="customerTel" value="" ><font color=#FF0000>*</font></td>
	</tr>
	<tr class="rowAlternateA">
	   <td width="40%" align="right">联系地址：</td>
	   <td width="60%" ><input type="text" size="36" name="customerAdd" value=""><font color=#FF0000>*</font></td>
	</tr>
	<tr class="rowAlternateB">
	   <td width="40%" align="right">邮编：</td>
	   <td width="60%"><input type="text" size="36" name="customerPost" value=""></td>
	</tr>
	<tr class="rowAlternateA">
	   <td width="40%" align="right">电子邮件：</td>
	   <td width="60%"><input type="text" size="36" name="customerEmail" value=""></td>
	</tr>
	<tr class="rowAlternateB">
		<td  align="center"><div align="right">
		  <input name="button2" type=button class="button" onclick="onSubmit()"  value=" 保存 " />
	    </div></td>
	    <td  align="center"><div align="left">
	      <input name="reset" type=reset class="button"  value=" 重新填写 " />
	      <input name="button" type=button class="button" onclick="go_back()"  value=" 返回 " />
        </div></td>
	</tr>
</table>
</form>
</body>
</html>
<script> 
	function onSubmit(){
		alert("客户信息已保存，点击确定跳转到客户查询界面");
		var url = "customerSearch.html" ;
		window.location.assign( url );
	}
	
	function go_back(){
		//var url = "customerListToOrder.html" ;
		var url = "javascript:window.history.back()" ;
		window.location.assign( url );
	}
</script>
